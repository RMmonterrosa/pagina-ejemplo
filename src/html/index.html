<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express.js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../html/index.html"><b>Express JS</b></a>
        <a class="navbar-brand" href="#"> | Grupo #1</a>
    </nav>
    <div class="principal">
        <div class="Tabla">
        <h3>Tabla de datos</h3>
        <table id="data-table" class="table">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Estatura</th>
                    <th>Detalle</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se cargarán los datos dinámicamente -->
            </tbody>
        </table>
        </div>
        <div class="Formulario">
            <h3>Agregar nuevo registro</h3>
            <form id="add-form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="edad">Edad:</label>
                        <input type="number" class="form-control" id="edad" name="edad" min="0">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="estatura">Estatura:</label>
                        <input type="number" step="0.01" class="form-control" id="estatura" name="estatura" min="0">
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Agregar</button>
            </form>
            
            
        </div>
        
    
        
    </div>
    


    <script src="../js/app.js"></script>

    
</body>

</html>
